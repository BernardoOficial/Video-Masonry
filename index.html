<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">

    <title>Video Masonry</title>
</head>
<body>
    
    <div class="popup-container">
        <div class="popup">
                <span class="popup-close">x</span>
            <div class="content">
                <p>Passe o mouse por cima e despause os vídeos.</p>
                <p>OBS: alguns vídeos não possuem áudio.</p>
            </div>
        </div>
    </div>

    <main>

        <section class="grid">

            <video class="grid-item grid-sizer" src="./videos/video-1.mp4" type="video/mp4" loop preload="auto"></video>
            <video class="grid-item grid-item-width-2" src="./videos/video-2.mp4" type="video/mp4" loop preload="auto"></video>
            <video class="grid-item grid-item-height-2" src="./videos/video-3.mp4" type="video/mp4" loop preload="auto"></video>
            <video class="grid-item grid-item-width-2 grid-item-height-2" src="./videos/video-4.mp4" type="video/mp4" loop preload="auto"></video>
            <video class="grid-item grid-item-height-2" src="./videos/video-5.mp4" type="video/mp4" loop preload="auto"></video>
            <video class="grid-item" src="./videos/video-6.mp4" type="video/mp4" loop preload="auto"></video>
            <video class="grid-item grid-item-width-2" src="./videos/video-7.mp4" type="video/mp4" loop preload="auto"></video>
            <video class="grid-item grid-item-height-2" src="./videos/video-8.mp4" type="video/mp4" loop preload="auto"></video>
            <video class="grid-item" src="./videos/video-9.mp4" type="video/mp4" loop preload="auto"></video>
            <video class="grid-item grid-item-width-2" src="./videos/video-10.mp4" type="video/mp4" loop preload="auto"></video>
            <video class="grid-item" src="./videos/video-11.mp4" type="video/mp4" loop preload="auto"></video>

        </section>

    </main>

    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <script src="./js/masonry.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
